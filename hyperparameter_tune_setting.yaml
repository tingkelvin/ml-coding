hyperparameter_tune_settings:
  algorithm: ALGORITHM_UNSPECIFIED  # Vertex AI will use Bayesian Optimization
  metric_spec:
    loss: 'minimize'
  parameter_spec:
    n_estimators:
      min: 3
      max: 6
      scale: linear
    max_depth:
      min: 3
      max: 10
      scale: linear
    learning_rate:
      min: 0.01
      max: 0.05
      scale: log
    subsample:
      min: 0.6
      max: 1.0
      scale: log
  num_trials: 5
  parallel_trials: 5
  max_failed_trials: 3